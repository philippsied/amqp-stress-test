<!DOCTYPE HTML>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RabbitMQ Stresstest</title>
    <link href="results/perf.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="results/lib/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="results/lib/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="results/lib/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="results/perf.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
            var main_results;
            $.getJSON( "measure.json", function( json ) {
                render_graphs(json);
            });
        });
    </script>
 </head>
    <body>
    <h1 id="headline">Auswertung</h1>

    <h2>Ressourcenbedarf RabbitMQ Server</h2>

    <table>
        <tr>
            <td>
                <div class="chart"
                  data-type="time"
                  data-legend="nw"
                  data-show-y3="true"
                  data-y1="memused-MB"
                  data-y2="hddfree-MB"
                  data-y3="cpu-load"
                  data-y1-label="Verwendeter Speicher (RAM)"
                  data-y2-label="Freier Speicher (HDD)"
                  data-y3-label="CPU-Auslastung"
                  data-x-axis="Zeit (s)"
                  data-y-axis="Speichergröße (MB)"
                  data-y-axis-minVal="0"
                  data-y-axis2="CPU-Auslastung (%)"
                  data-y-axis2-minVal="0"
                  data-y-axis2-maxVal="100"
                  data-scenario="server">
                </div>
            </td>
            <td>
                <div class="summary"
                  data-show-y3="true"
                  data-y1="avg-memused-MB"
                  data-y2="avg-hddfree-MB"
                  data-y3="avg-cpu-load"
                  data-y1-label="Verwendeter Speicher (RAM)"
                  data-y2-label="Freier Speicher (HDD)"
                  data-y3-label="CPU-Auslastung"
                  data-y-axis-unit="MB"
                  data-y-axis2-unit="%"
                  data-scenario="server">
                </div>
            </td>
        </tr>
    </table>
    
    <p>
    
    <table>
        <tr>
            <td>
                <div class="chart"
                  data-type="time"
                  data-legend="nw"
                  data-show-y3="true"
                  data-y1="net-rate-tx-Kbps"
                  data-y2="net-rate-rx-Kbps"
                  data-y3="cpu-load"
                  data-y1-label="Transferrate"
                  data-y2-label="Empfangsrate"
                  data-y3-label="CPU-Auslastung"
                  data-x-axis="Zeit (s)"
                  data-y-axis="Datentransferrate (kbit/s)"
                  data-y-axis2="CPU-Auslastung (%)"
                  data-y-axis2-minVal="0"
                  data-y-axis2-maxVal="100"
                  data-scenario="server">
                </div>
            </td>
            <td>
                <div class="summary"
                  data-show-y3="true"
                  data-y1="avg-net-rate-tx-Kbps"
                  data-y2="avg-net-rate-rx-Kbps"
                  data-y3="avg-cpu-load"
                  data-y1-label="Transferrate"
                  data-y2-label="Empfangsrate"
                  data-y3-label="CPU-Auslastung"
                  data-y-axis-unit="kbit/s"
                  data-y-axis2-unit="%"
                  data-scenario="server">
                </div>
            </td>
        </tr>
    </table>
    <p>
    
    <h2>Beeinflussung Szenario</h2>
    <table>
        <tr>
            <td>
                <div class="chart"
                  data-type="time"
                  data-legend="nw"
                  data-show-y3="true"
                  data-y1="send-msg-rate"
                  data-y2="recv-msg-rate"
                  data-y3="avg-latency"
                  data-y1-label="Transferrate"
                  data-y2-label="Empfangsrate"
                  data-y3-label="Latenz"
                  data-x-axis="Zeit (s)"
                  data-y-axis="Nachrichtenrate (Nachrichten/s)"
                  data-y-axis-minVal="0"
                  data-y-axis2="Latenz (&#181;s)"
                  data-y-axis2-minVal="500"
                  data-y-axis2-maxVal="5000"
                  data-scenario="1p-1c_Simple">
                </div>
            </td>
            <td>
                <div class="summary"
                  data-show-y3="true"
                  data-y1="send-msg-rate"
                  data-y2="recv-msg-rate"
                  data-y3="avg-latency"
                  data-y1-label="Transferrate"
                  data-y2-label="Empfangsrate"
                  data-y3-label="Latenz"
                  data-y-axis-unit="Nachrichten/s"
                  data-y-axis2-unit="&#181;s"
                  data-scenario="1p-1c_Simple">
                </div>
            </td>
        </tr>
    </table>
  </body>
 </html>
